sudo: required

language: node_js

node_js: 
  - "stable"
services:
  - docker

env:
  global:
    - IMAGE_NAME=armv7/armhf-ubuntu

before_script:
  - docker pull "$IMAGE_NAME"

before_install:
  - docker pull armv7/armhf-ubuntu

install:
  - npm install

cache:
  directories:
    - "node_modules"

script:
  - docker run "$IMAGE_NAME" npm test